<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœ¨</text></svg>">
    <title>space age</title>
</head>

<body>
    <div class="container">
        <form>
            <h1 class="greeting">space age</h1>
            <input type="number" id="age" placeholder="age" min="0" class="form-control" autocomplete="off" >
            <br>
            <input type="radio" value="male" name="gender" class="form-check-input">
            <label for="gender">male</label>
            <input type="radio" value="female" name="gender" class="form-check-input">
            <label for="gender">female</label>
            <br>
            <input type="checkbox" id="helmet" class="form-check-input" checked:="off">
            <label>has space helmet</label>
            <br><br>
            <button type="submit" class="btn btn-primary">submit</button>
        </form>
        <br>
        <p id="result"></p>
    </div>
</body>

</html>
